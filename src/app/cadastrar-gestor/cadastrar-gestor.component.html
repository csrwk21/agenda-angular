<home></home>
<div class="container">
    <form class="row mt-5">
        <div class="col col-md-12 ps-5 mt-5">
            <div class="row d-flex justify-content-center ">
                <div class="col-md-3 mb-3 pt-4">
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control form-control-sm" id="nomeGestor">
                </div>

                <div class="col-md-2 mb-2 pt-4">
                    <label class="form-label">CPF:</label>
                    <input type="text" class="form-control form-control-sm" id="rg">
                </div>

                <div class="col-md-2 mb-2 pt-4">
                    <label class="form-label">Telefone:</label>
                    <input type="text" class="form-control form-control-sm" id="cep">
                </div>
            </div>

            <div class="row d-flex justify-content-center ">
                <div class="col-md-2 mb-2 pt-1">

                </div>

                <div class="col col-md-2 pt-1">

                    <datalist id="ListaRegiao">

                        <option value="2">
                        <option value="3">
                        <option value="4">

                    </datalist>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-10 d-flex flex-row-reverse ms-4">
                <button type="submit" class="btn btn-primary btn-sm btn btn-success mb-3 me-5">Enviar</button>
                <button type="submit" class="btn btn-primary btn-sm btn btn-danger mb-3 me-3">Cancelar</button>
            </div>
        </div>
