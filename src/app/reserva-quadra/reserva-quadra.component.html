<home></home>
<div class="container-fluid">
    <div class="col-md-12">
        <form class="col-md-12 ps-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 pt-4 ps-5 ">
                    <h3>Dados do Solicitante</h3>
                    <div class="col-md-6">
                        <label class="form-label ms-4">CPF:</label>
                        <input type="text" class="form-control form-control-sm ms-4" maxlength="11" id="cpf">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label ms-4">E-mail:</label>
                        <input type="email" class="form-control form-control-sm ms-4" id="email">
                    </div>
                </div>

                <div class="col-md-4 pt-4">
                    <h3>Data e Hora da Reserva</h3>
                    <div class="col-md-6">
                        <label class="form-label ms-4">Dia:</label>
                        <input type="date" class="form-control form-control-sm ms-4" d="dia">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label ms-4">Horário:</label>
                        <input type="time" class="form-control form-control-sm ms-4" maxlength="" id="email">
                    </div>
                </div>

                <div class="col-md-4 pt-4">
                    <h3 class="pt-1">Quantidade de pessoas</h3>
                    <div class="col-md-6 pt-4">

                        <input type="text" class="form-control form-control-sm ms-4 pt-1" id="quantiadePessoas">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label ms-4">Região:</label>
                        <input class="form-control form-control-sm ms-4" list="ListaRegiao" id="exampleDataList"
                            placeholder="Selecione uma Região...">
                        <datalist id="ListaRegiao">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                        </datalist>
                    </div>
                </div>
            </div>
        </form>
        <div class="row pt-5">
            <div class="col-md-12 d-flex justify-content-center">
                <h3>Quadra Disponíveis</h3>
            </div>
        </div>

        <div class="col-md-12 d-flex justify-content-center">
            <div class="row">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">ENDEREÇO</th>
                            <th scope="col">DATA</th>
                            <th scope="col">LIMITE DE PESSOAS</th>
                            <th scope="col">HORÁRIO</th>
                            <th scope="col">REGIÃO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>X</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-10 d-flex flex-row-reverse me-1">
            <button type="submit" class="btn btn-primary btn-sm btn btn-success mb-3 me-2">Reservar</button>
            <button type="submit" class="btn btn-primary btn-sm btn btn-danger mb-3 me-2">Cancelar</button>
        </div>
    </div>
</div>
